<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Peter Chen">
    <meta name="robots" content="index,follow">
    <title>Piano keboard</title>
    <link rel="stylesheet" href="./styles/all.css">
</head>
<body>
    <div class="container">
        <div class="all">
        <div class="whiteKey">
            <div  class="key">A</div>
            <div  class="key">S</div>
            <div  class="key">D</div>
            <div data-key="70" class="key">Do<br><br>F</div>
            <div data-key="71" class="key">Re<br><br>G</div>
            <div data-key="72" class="key">Mi<br><br>H</div>
            <div data-key="74" class="key">Fa<br><br>J</div>
            <div data-key="75" class="key">So<br><br>K</div>
            <div data-key="76" class="key">L</div>
            <div data-key="186" class="key">:</div>
            <div data-key="222" class="key">"</div>

        </div>
        <div class="blackKey">
            <div code="keyW" class="key key-W">W</div>
            <div code="keyE" class="key key-E">E</div>
            <div code="keyT" class="key key-T">T</div>
            <div code="keyY" class="key key-Y">Y</div>
            <div code="keyI" class="key key-I">I</div>
            <div code="keyO" class="key key-O">O</div>
            <div code="keyP" class="key key-P">P</div>
        </div>
        <img src="./pic/pexels-dalila-dalprat-2043571.jpg" alt="piano">
    </div>
    </div>

<audio data-key="70" src="./audio/pianoC.mp3"></audio>
<audio data-key="71" src="./audio/pianoD.mp3"></audio>
<audio data-key="72" src="./audio/pianoE.mp3"></audio>
<audio data-key="74" src="./audio/pianoF.mp3"></audio>
<audio data-key="75" src="./audio/pianoG.mp3"></audio>
<audio data-key="76" src="./audio/pianoA.mp3"></audio>
<audio data-key="186" src="./audio/pianoB.mp3"></audio>
<audio data-key="222" src="./audio/pianoC2.mp3"></audio>

    <script src="./all.js"></script>
</body>
</html>
